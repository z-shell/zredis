---
name: ğŸ‘¾ CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 21 * * 6'

jobs:
  codeql:
    name: ğŸ­ Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2
      - name: ğŸ— Initialize CodeQL
        uses: github/codeql-action/init@v1
      - name: ğŸ— Dependencies
        run: sudo apt-get update && sudo apt-get install zsh -yq
      - name: ğŸ— Build
        run: |
          CPPFLAGS="$cppf" CFLAGS="$cf${macro:+ $macro}" LDFLAGS="$ldf" ./module/configure --enable-gdbm --without-tcsetpgrp ${=cfgopts}
          command make -C module
        shell: zsh {0}
#      - name: ğŸ— Autobuild
#        uses: github/codeql-action/autobuild@v1
      - name: ğŸš€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
